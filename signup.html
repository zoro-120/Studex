<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StuDeX - Sign Up</title>
  <link rel="stylesheet" href="CSS/signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1 class="logo">StuDeX</h1>
    <h2 class="title">Create Account</h2>

    <form>
  <div class="input-group">
    <input type="text" id="username" required>
    <label>Username</label>
  </div>

  <div class="input-group">
    <input type="text" id="email" required>
    <label>Email</label>
  </div>

  <div class="input-group">
    <input type="text" id="admission" required>
    <label>Admission Number</label>
  </div>
 <div class="input-group">
    <input type="text" id="password" required>
    <label>password</label>
  </div>
  <button type="submit" class="btn" onclick="signup(event)">Sign Up</button>
</form>


      

    <p class="login-text">
      Already have an account? <a href="/login.html">Log In</a>
    </p>
  </div>
<script>

 
function signup(event) {
    event.preventDefault();

    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const admission = document.getElementById("admission").value.trim();
    const password = document.getElementById("password").value.trim();
    if (username === "" || email === "" || admission === "" || password === "") {
        alert("Please fill all fields");
        return;
    }

    const newUser = {
        username: username,
        email: email,
        admission_number: admission,
        password: password
    };

    let users = JSON.parse(localStorage.getItem("users")) || [];

    const userExists = users.some(user => user.email === email);
    if (userExists) {
        alert("Email already registered!");

        return;
    }
window.location.href = "login.html";
    users.push(newUser);
    localStorage.setItem("users", JSON.stringify(users));

    alert("Signup Successful!");
    window.location.href = "login.html";
}

</script>



</body>
</html>
